<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة البيانات الجغرافية للعراق - صفحة تجريبية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .search-section {
            margin-bottom: 30px;
        }
        
        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .data-display {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .column {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .column h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .item:hover {
            transform: translateX(-5px);
            border-left-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .item.selected {
            border-left-color: #667eea;
            background: #f0f4ff;
        }
        
        .search-results {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .search-result-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .breadcrumb {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .village-name {
            font-weight: bold;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .data-display {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>مكتبة البيانات الجغرافية للعراق</h1>
            <p>استكشف المحافظات، الأقضية، والنواحي/القرى في العراق</p>
        </div>
        
        <div class="content">
            <div class="search-section">
                <input type="text" class="search-box" placeholder="ابحث عن ناحية أو قرية..." id="searchInput">
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="provincesCount">0</div>
                    <div class="stat-label">محافظة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="districtsCount">0</div>
                    <div class="stat-label">قضاء</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="villagesCount">0</div>
                    <div class="stat-label">ناحية/قرية</div>
                </div>
            </div>
            
            <div class="data-display">
                <div class="column">
                    <h3>المحافظات</h3>
                    <div id="provincesList"></div>
                </div>
                <div class="column">
                    <h3>الأقضية</h3>
                    <div id="districtsList"></div>
                </div>
                <div class="column">
                    <h3>النواحي/القرى</h3>
                    <div id="villagesList"></div>
                </div>
            </div>
            
            <div class="search-results" id="searchResults">
                <h3>نتائج البحث</h3>
                <div id="searchResultsList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/younisdany/iraq-geography-data/data/iraq_data.min.js"></script>
    <script>
        // التحقق من تحميل البيانات
        if (typeof IRAQ_GEOGRAPHY === 'undefined') {
            console.error('البيانات غير محملة!');
            alert('خطأ في تحميل البيانات الجغرافية');
        }

        // متغيرات عامة
        let selectedProvinceId = null;
        let selectedDistrictId = null;

        // حساب الإحصائيات
        function calculateStats() {
            const provincesCount = IRAQ_GEOGRAPHY.length;
            let districtsCount = 0;
            let villagesCount = 0;

            IRAQ_GEOGRAPHY.forEach(province => {
                districtsCount += province.districts.length;
                province.districts.forEach(district => {
                    villagesCount += district.villages.length;
                });
            });

            document.getElementById('provincesCount').textContent = provincesCount;
            document.getElementById('districtsCount').textContent = districtsCount;
            document.getElementById('villagesCount').textContent = villagesCount;
        }

        // عرض المحافظات
        function displayProvinces() {
            const provincesList = document.getElementById('provincesList');
            provincesList.innerHTML = '';

            IRAQ_GEOGRAPHY.forEach(province => {
                const item = document.createElement('div');
                item.className = 'item';
                item.textContent = province.name;
                item.onclick = () => selectProvince(province.id);
                provincesList.appendChild(item);
            });
        }

        // اختيار محافظة
        function selectProvince(provinceId) {
            selectedProvinceId = provinceId;
            selectedDistrictId = null;

            // تحديث المحافظات المحددة
            document.querySelectorAll('#provincesList .item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');

            displayDistricts(provinceId);
            clearVillages();
        }

        // عرض الأقضية
        function displayDistricts(provinceId) {
            const districtsList = document.getElementById('districtsList');
            districtsList.innerHTML = '';

            const province = IRAQ_GEOGRAPHY.find(p => p.id === provinceId);
            if (!province) return;

            province.districts.forEach(district => {
                const item = document.createElement('div');
                item.className = 'item';
                item.textContent = district.name;
                item.onclick = () => selectDistrict(district.id);
                districtsList.appendChild(item);
            });
        }

        // اختيار قضاء
        function selectDistrict(districtId) {
            selectedDistrictId = districtId;

            // تحديث الأقضية المحددة
            document.querySelectorAll('#districtsList .item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');

            displayVillages(selectedProvinceId, districtId);
        }

        // عرض النواحي/القرى
        function displayVillages(provinceId, districtId) {
            const villagesList = document.getElementById('villagesList');
            villagesList.innerHTML = '';

            const province = IRAQ_GEOGRAPHY.find(p => p.id === provinceId);
            if (!province) return;

            const district = province.districts.find(d => d.id === districtId);
            if (!district) return;

            district.villages.forEach(village => {
                const item = document.createElement('div');
                item.className = 'item';
                item.textContent = village.name;
                villagesList.appendChild(item);
            });
        }

        // مسح النواحي/القرى
        function clearVillages() {
            document.getElementById('villagesList').innerHTML = '';
        }

        // البحث
        function searchVillages(keyword) {
            const results = [];
            IRAQ_GEOGRAPHY.forEach(province => {
                province.districts.forEach(district => {
                    district.villages.forEach(village => {
                        if (village.name.includes(keyword)) {
                            results.push({
                                province: province.name,
                                district: district.name,
                                village: village.name
                            });
                        }
                    });
                });
            });
            return results;
        }

        // عرض نتائج البحث
        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');
            const searchResultsList = document.getElementById('searchResultsList');
            
            if (results.length === 0) {
                searchResults.style.display = 'none';
                return;
            }

            searchResultsList.innerHTML = '';
            results.forEach(result => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.innerHTML = `
                    <div class="breadcrumb">${result.province} > ${result.district}</div>
                    <div class="village-name">${result.village}</div>
                `;
                searchResultsList.appendChild(item);
            });

            searchResults.style.display = 'block';
        }

        // إعداد البحث
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const keyword = e.target.value.trim();
            
            if (keyword.length === 0) {
                document.getElementById('searchResults').style.display = 'none';
                return;
            }

            if (keyword.length >= 2) {
                const results = searchVillages(keyword);
                displaySearchResults(results);
            }
        });

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            calculateStats();
            displayProvinces();
        });
    </script>
</body>
</html>
